<div class="row albums-row">
  {% for album in albums %}
  <article class="col s12 m6 l3">
    <a href="/album/{{ album.id }}/" class="album-link">
      <img src="{{ album.preview.url }}" class="responsive-img">
      <div class="entry">
        <div class="entry-date">{{ album.date }}</div>
          <h6 class="entry-title">{{ album.title }}</h6>
      </div>
    </a>
  </article>
  {% endfor %}
</div>
